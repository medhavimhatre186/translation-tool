<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            margin: auto;
        }
        textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Language Translation Tool</h2>

    <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>

    <label>From:</label>
    <select id="sourceLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
    </select>

    <label>To:</label>
    <select id="targetLang">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="mr">Marathi</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <h3>Translated Text:</h3>
    <textarea id="outputText" rows="4" readonly></textarea>

    <button onclick="copyText()">Copy Text</button>
</div>

<script src="script.js"></script>

</body>
</html>
